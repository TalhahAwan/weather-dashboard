<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>My personal weather dashboard</title>
</head>
<body>
    <div class="card-panel blue accent-4">
        <h1 class="center-align">Personal Weather Dashboard</h1>
            <div class="card-panel blue accent-2">
                <h2 class="left align">Search for a City:</h2>
                <form id="searcher">
                    <input type="text" placeholder="search" id="autocomplete-input">
                    <button type="submit">Search</button>
                    <ul id="past-search" class="center-align"></ul>
                </form>
            </div>
    </div>
    
    <div class="row">
        <div id="weather-card" class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div id="weather-today" class="card-content white-text">
            </div>
            <div class="card-action weather-week">
                <div class="weather-day"></div>
                <div class="weather-day"></div>
                <div class="weather-day"></div>
                <div class="weather-day"></div>
                <div class="weather-day"></div>
            </div>
        </div>
        </div>
    </div>
         
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
